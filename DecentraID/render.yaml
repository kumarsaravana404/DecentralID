# DecentraID Backend - Render Deployment Configuration
# This file configures automatic deployment to Render.com

services:
  # BACKEND SERVICE
  - type: web
    name: decentraid-backend
    env: node
    region: singapore
    plan: free
    repo: https://github.com/kumarsaravana404/DecentralID
    branch: main
    rootDir: DecentraID/backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: MONGODB_POOL_SIZE
        value: 10
