services:
  - type: web
    name: decentraid-backend
    runtime: node
    region: singapore
    plan: free
    repo: https://github.com/kumarsaravana404/DecentralID
    branch: main
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
